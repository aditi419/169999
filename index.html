<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>AR Toy Store Stage 2</title>

        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!--Sweet Alert-->
        <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

        <link href="style.css" rel="stylesheet"/>
        <script src="addButton.js"></script>
        <script src="markerHandler.js"></script>
    </head> 

    <body style="margin: 0px; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam;
            sourceWidth: 1280; displayHeight: 960;
            debugUIEnabled: false;"
            gesture-detector
            createButtons
        >

            <!--Camera-->
            <a-entity camera></a-entity>

            <!--Assets-->
            <a-assets>
                <!--Bunny Model-->
                <a-asset-item
                    id="bunny-model"
                    src="./Models/Bunny/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Pattern Marker-->
            <a-marker
                id="bunny-marker"
                type="pattern"
                url="Models/Bunny/pattern-bunny.patt"
                cursor="rayOrigin: mouse"
            >
                <a-entity
                    id="bunny-3D-model"
                    gltf-model="#bunny-model"
                    scale="0.01 0.01 0.01"
                    position="-2.3 0 0.5"
                    rotation="-90 0 0"
                    animation-mixer
                    gesture-handler
                ></a-entity>

                <!--Description-->
                <a-plane
                    position="0 0 0"
                    width="2.3"
                    height="2.5"
                    rotation="-90 0 0"
                >
                    <a-plane
                        position="0 1.1 0.1"
                        width="2.31"
                        height="0.4"
                        rotation="0 0 0"
                        color="blue"
                    >
                        <a-entity
                            position="0.2 0 0.1"
                            rotation="0 0 0"
                            text="font: monoid; value: Bunny; color: white; width: 4; height: 2; align: center"   
                        ></a-entity>
                    </a-plane>
                    
                    <a-entity
                        position="0.1 0.1 0.1"
                        rotation="0 0 0"
                        text="color: black; align: left; width: 2; height: 5; lineHeight: 50; 
                                letterSpacing: 2; font: dejavu; value: A stuffed toy gunny with an outer fabric sewn from a textile and stuffed with flexible material..this bunny will be your child's new best friend"
                    ></a-entity>

                    <a-entity
                        position="-0.75 -0.8 0.1"
                        rotation="0 0 0"
                        text="color: black; align: center; width: 2; height: 5; font: aileronsemibold;
                            value: AGE: 8 - 10 yrs"
                    ></a-entity>
                </a-plane>
            </a-marker>
        </a-scene>

        <!--Button Main Div-->
        <div id="button-div"></div>
      
    </body>
</html>
